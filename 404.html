  <body class="bg-slate-50 text-slate-900 font-sans antialiased select-none">
    <div id="root"></div>
    <script>
      // Script loader thông minh để xử lý đường dẫn trên GitHub Pages vs Local
      (function() {
        var path = window.location.pathname;
        // Mặc định giả định chạy ở root
        var scriptSrc = '/index.js';
        
        // Nếu phát hiện đang chạy trong thư mục repo (GitHub Pages)
        if (path.indexOf('/noi-dung-ghi-bai') === 0) {
           scriptSrc = '/noi-dung-ghi-bai/index.js';
        } else {
           // Fallback: Thử tìm file index.js tương đối nếu có thể
           scriptSrc = './index.js'; 
        }

        var script = document.createElement('script');
        script.type = 'module';
        script.src = scriptSrc;
        script.onerror = function() {
           console.error("Failed to load app script from", scriptSrc);
           // Thử fallback cuối cùng về root relative
           if (scriptSrc !== './index.js') {
              var fb = document.createElement('script');
              fb.type = 'module';
              fb.src = './index.js';
              document.body.appendChild(fb);
           }
        };
        document.body.appendChild(script);
      })();
    </script>
